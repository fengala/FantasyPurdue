<!DOCTYPE html>
<html>
<head>
	<style type="text/css">
		body, h1, h2, h3, h4, h5, h6 {font-family: "Lato", sans-serif}
		.sign_up {
			position: absolute;
			left: 50%;
			top: 50%;
			-moz-transform: translateX(-50%) translateY(-50%);
    		-webkit-transform: translateX(-50%) translateY(-50%);
    		transform: translateX(-50%) translateY(-50%);
    		color: black;
		}
		.sign_up_title {
			position: absolute;
			left: 50%;
			-moz-transform: translateX(-50%) translateY(-50%);
    		-webkit-transform: translateX(-50%) translateY(-50%);
    		transform: translateX(-50%) translateY(-50%);
		}
		.submit_btn {
			position: absolute;
			left: 50%;
			top:  50%;
			-moz-transform: translateX(-50%) translateY(-50%);
    		-webkit-transform: translateX(-50%) translateY(-50%);
    		transform: translateX(-50%) translateY(-50%);
			color: skyblue;
		}
		.form_group {
			position: absolute;
			left: 50%;
			top: 50%;
			-moz-transform: translateX(-50%) translateY(-50%);
    		-webkit-transform: translateX(-50%) translateY(-50%);
    		transform: translateX(-50%) translateY(-50%);
    		font-family: "Lato";
    		font: sans-serif;
    		color: black;
		}
	</style>
<title>Purdue Fantasy Signup</title>
</head>

<body style="background-color: #ffc300">
	<h1 class="sign_up_title">Sign Up</h1>
	<form method="post" novalidate class="form_group">
		{% csfr_token %}
		<div>
			<label>Name:</label> 
			{{form.name}}
		</div>
		<div>
			<label>Username:</label> 
			{{form.username}}
		</div>
		<div>
			<label>Biography:</label> 
			{{form.biography}}
		</div>
		<div>
			<label>Email:</label> 
			{{form.email}}
		</div>
		<div>
			<label>Password:</label> 
			{{form.password}}
		</div>
		<div class>
			<label>Confirm Password:</label>
			{{form.confirm_password}}
		</div>
		<button type="submit" class="submit_btn">Submit</button>
	</form>
		
	

</body>

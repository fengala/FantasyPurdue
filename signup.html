<!DOCTYPE html>
<html>
<head>
	<style type="text/css">
		body, h1, h2, h3, h4, h5, h6 {font-family: "Lato", sans-serif}
		.sign_up {
			position: absolute;
			left: 50%;
			top: 50%;
			-moz-transform: translateX(-50%) translateY(-50%);
    		-webkit-transform: translateX(-50%) translateY(-50%);
    		transform: translateX(-50%) translateY(-50%);
    		color: black;
		}
		.sign_up_title {
			position: absolute;
			left: 50%;
			-moz-transform: translateX(-50%) translateY(-50%);
    		-webkit-transform: translateX(-50%) translateY(-50%);
    		transform: translateX(-50%) translateY(-50%);
		}
	</style>
<title>Purdue Fantasy Signup</title>
</head>

<body style="background-color: #ffc300">
	<h1 class="sign_up_title">Sign Up</h1>
	<form class="sign_up">
		<label for="fname">Enter First Name:</label><br>
		<input type="text" name="fname" name="fname"><br>
		<label for="lname">Enter Last Name:</label><br>
		<input type="text" name="lname" name="lname"><br>
		<label for="username">Enter Username:</label><br>
		<input type="text" name="username" name="username"><br>
		<label for="password">Enter Password:</label><br>
		<input type="text" name="password" name="password"><br>
		<label for="password_confirm">Confirm Password:</label><br>
		<input type="text" name="password_confirm" name="password_confirm"><br>
		<div>
			<input type="submit" name="Submit"> 
		</div>
	</form>
	

</body>
